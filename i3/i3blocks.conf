# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks

# Global properties
separator=true
separator_block_width=15

align=center
markup=pango
border_top=0
border_botton=3
border_left=0
border_right=0
color=#eeeeee

# Indicador de Bateria
[battery]
command=bash ~/.config/scripts/battery.sh
color=#00ff00
markup=pango
interval=10
